<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
    .text-white{
        color: white;
    }
</style>

<body style = "background-color: black">
    <nav class == "navbar" style ="background-color:#00a65a">
        <a class = "navbar-brand">My Book Recommender System</a> 
        <ul class = "nav">
            <div class="topnav">
                <a class="active" href="#home">Home</a>
                <a href="Recommender">Recommender</a>
                
              </div> 
            
        </ul>    
    </nav>        

    <div>
        <div class = "container">
            <div class = "row">
                <div class = "col-md-12">
                    <h1 class = " text-white">Welcome to My Book Recommender System</h1>
                    <h2 class = " text-white">Top 50 Books</h2>
                </div>

                {% for i in range(book_name | length)%}
                <div class="col-md-3" style ="margin-top:30px">
                    <div class="card">
                        <div class="card-body">
                            <img class = "card-body" src = {{ image[i] }} >
                            <p class = "text-white"> {{ book_name[i] }} </p>
                            <p class = "text-white">{{ rating[i] }}</p>
                            <p class = "text-white">{{ author[i] }}</p>
                            <p class = "text-white">{{ votes[i] }}</p>
                        </div>    
                    </div>    
                </div>  
                
                {% endfor%}

            </div>
        </div>
    </div>    

</body>
</html>
