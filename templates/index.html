<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
    .text-white{
        color: white;
    }
</style>

<body style = "background-color: black">
    <nav class == "navbar" style ="background-color:#00a65a">
        <p class = "navbar-brand">My Book Recommender System</p> 
        <ul class = "nav">
            <li><a>Home</a></li>
            <li><a>Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>    
    </nav>        

    <div>
        <div class = "container">
            <div class = "row">
                <div class = "col-md-12">
                    <h1 class = " text-white">Welcome to My Book Recommender System</h1>
                    <h2 class = " text-white">Top 50 Books</h2>
                </div>

                {% for i in range(book_name | length)%}
                <div class="col-md-3" style ="margin-top:30px">
                    <div class="card">
                        <div class="card-body">
                            <img class = "card-body" src = 'http://images.amazon.com/images/P/0439136350.01.THUMBZZZ.jpg'>
                            <h2 class = "text-white">Harry Potter</h2>
                            <h4 class = "text-white">Author: J.K. Rowling</h4>
                            <h4 class = "text-white">Votes: 100</h4>
                            <h4 class = "text-white">Rating: 4.5</h4>
                        </div>    
                    </div>    
                </div>  
                
                {% endfor%}

            </div>
        </div>


</body>
</html>
