<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
    .text-white{
        color: white;
    }
</style>

<body style = "background-color: black">
    <nav class = "navbar" style ="background-color:#00a65a">
        <a class = "navbar-brand">My Book Recommender System</a> 
        <ul class = "nav">
            <div class="topnav">
                <li><a href="/"> Home </a></li>
                <li><a href="/Recommend"> Recommender </a></li>                
            </div> 
            
        </ul>    
    </nav>        
</body>
    <div>
        <div class = "container">
            <div class = "row">
                <div class = "col-md-12">
                    <h2 class = " text-white">Recommend Books</h2>
                    <form action = "/recommend_books" method = "post">
                        <input name = "user_input" type = "text" class = "form-control"><br>
                        <input type = "submit" class = "btn btn-success" value = "Recommend">
                </div>

                {% if data %}
                    {% for i in data %}
                        <div class="col-md-3" style ="margin-top:50px">
                            <div class="card">
                                <div class="card-body" style = "background-color: black">
                                    <img class = "card-body" src = {{i[2]}}>
                                    <p style = "color:white"> {{i[1]}} </p>                           
                                    <p style = "color:white"> {{i[0]}} </ps>
                                    
                                </div>    
                            </div>    
                        </div>
                    {% endfor %}
                {% endif %}
                            
                    
            </div>
        </div>
    </div>    

</body>
</html>
